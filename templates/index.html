<!doctype html>
<html>
  <head>
    <title>Murder Mystery Generator</title>
  </head>
  <body>
    <h1>Generate a Murder Mystery</h1>
    <form method="post">
      <label>Location:</label>
      <input type="text" name="location" placeholder="Hamburg, Kiel, Lübeck"><br><br>

      <label>Theme / setting:</label><br>
      <textarea name="theme" rows="4" cols="60"
        placeholder="A small coastal town with a controversial political scandal"></textarea><br><br>

      <button type="submit">Generate mystery</button>
    </form>
  </body>
</html>
